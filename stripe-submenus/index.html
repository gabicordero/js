<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="nav">
        <div class="nav-center">
            <div class="nav-header">
                <img class="nav-logo" src="./images/logostripe.svg" alt=""/>
                <button class="btn toggle-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <ul class="nav-links">
                <li>
                    <button class="link-btn">products</button>
                </li>
                <li>
                    <button class="link-btn">developers</button>
                </li>
                <li>
                    <button class="link-btn">company</button>
                </li>
            </ul>
            <button class="btn signin-btn">Sign in</button>
        </div>
    </nav>

    <!-- hero -->

    <section class="hero">
        <div class="hero-center">
            <article class="hero-info">
                <h1>Payments infrastructure <br/>
                    for the internet</h1>
                <p>
                    Millions of companies of all sizes--from startups to Fortune 500s--use
                    Stripe's software and APIs to accept payments, send payouts, and
                    manage their businesses online.
                </p>
                <button class="btn">Start now</button>    
            </article>
            <article class="hero-images">
                <img class="phone-img" src="./images/phone.svg" alt="">
            </article>
        </div>
    </section>

    <div class="sidebar-wrapper">
        <aside class="sidebar">
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
            <div class="sidebar-links"></div>
        </aside>
    </div>

    <!-- links -->

    <aside class="submenu"></aside>
    <script type="module" src="app.js"></script>
</body>

</html>
