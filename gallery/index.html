<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galley</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>

    <section class="section nature">
        <img src="./img/nature-1.jpeg" alt="nature-1" title="nature-1" class="img" data-id="1" />
        <img src="./img/nature-2.jpeg" alt="nature-2" title="nature-2" class="img" data-id="2" />
        <img src="./img/nature-3.jpeg" alt="nature-3" title="nature-3" class="img" data-id="3" />
    </section>

    <section class="section city">
        <img src="./img/city-1.jpeg" alt="city-1" title="city-1" class="img" data-id="1" />
        <img src="./img/city-2.jpeg" alt="city-2" title="city-2" class="img" data-id="2" />
        <img src="./img/city-3.jpeg" alt="city-3" title="city-3" class="img" data-id="3" />
        <img src="./img/city-4.jpeg" alt="city-4" title="city-4" class="img" data-id="3" />
        <img src="./img/city-5.jpeg" alt="city-5" title="city-5" class="img" data-id="3" />
    </section>

    <div class="modal">
        <button class="close-btn">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal-content">

            <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>

            <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>

            <img src="./img/city-1.jpeg" class="main-img" alt="">
            <h3 class="image-name">image name</h3>
            <div class="modal-images">
                <img src="./img/city-1.jpeg" title="city-1" id="1" class="modal-img" alt="" />
                <img src="./img/city-2.jpeg" title="city-2" id="2" class="modal-img selected" alt="" />
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
